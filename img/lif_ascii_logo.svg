<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="150" height="150" fill="#1a1f2e"/>
  
  <!-- File conversion visualization -->
  <g transform="translate(75, 75)">
    <!-- LIF file (left) -->
    <g transform="translate(-45, 0)">
      <rect x="-15" y="-25" width="30" height="40" fill="#2d3748" stroke="#4a5568" stroke-width="2" rx="2"/>
      <rect x="-10" y="-20" width="20" height="4" fill="#7f9f7f"/>
      <text x="0" y="-7" font-family="monospace" font-size="5" fill="#a0aec0" text-anchor="middle">LIF</text>
      <text x="0" y="0" font-family="monospace" font-size="4" fill="#cbd5e0" text-anchor="middle">1011</text>
      <text x="0" y="6" font-family="monospace" font-size="4" fill="#cbd5e0" text-anchor="middle">0110</text>
      <text x="0" y="12" font-family="monospace" font-size="4" fill="#cbd5e0" text-anchor="middle">1101</text>
    </g>
    
    <!-- Conversion arrows -->
    <g>
      <!-- Right arrow -->
      <path d="M -25 -5 L -5 -5 L -5 -10 L 5 0 L -5 10 L -5 5 L -25 5 Z" fill="#10b981" opacity="0.8">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
      </path>
      <!-- Left arrow -->
      <path d="M 25 -5 L 5 -5 L 5 -10 L -5 0 L 5 10 L 5 5 L 25 5 Z" fill="#3b82f6" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- ASCII file (right) -->
    <g transform="translate(45, 0)">
      <rect x="-15" y="-25" width="30" height="40" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2" rx="2"/>
      <text x="0" y="-15" font-family="monospace" font-size="5" fill="#1f2937" text-anchor="middle" font-weight="bold">ASCII</text>
      <text x="0" y="-7" font-family="monospace" font-size="4" fill="#374151" text-anchor="middle">TEXT</text>
      <text x="0" y="0" font-family="monospace" font-size="4" fill="#374151" text-anchor="middle">FILE</text>
      <text x="0" y="6" font-family="monospace" font-size="4" fill="#374151" text-anchor="middle">DATA</text>
      <text x="0" y="12" font-family="monospace" font-size="4" fill="#374151" text-anchor="middle">INFO</text>
    </g>
    
    <!-- Read/Write indicators -->
    <g transform="translate(0, -40)">
      <rect x="-20" y="0" width="40" height="12" fill="#1e293b" stroke="#334155" stroke-width="1" rx="2"/>
      <text x="-8" y="8" font-family="monospace" font-size="6" fill="#10b981" text-anchor="middle">R</text>
      <text x="0" y="8" font-family="monospace" font-size="6" fill="#94a3b8" text-anchor="middle">/</text>
      <text x="8" y="8" font-family="monospace" font-size="6" fill="#f59e0b" text-anchor="middle">W</text>
    </g>
    
    <!-- HP-41 indicator -->
    <g transform="translate(0, 35)">
      <rect x="-20" y="0" width="40" height="10" fill="#2d3748" stroke="#4a5568" stroke-width="1" rx="2"/>
      <text x="0" y="7" font-family="monospace" font-size="6" fill="#7f9f7f" text-anchor="middle">HP-41</text>
    </g>
  </g>
  
  <!-- Text -->
  <text x="75" y="135" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">LIF‚ü∑ASCII</text>
  <text x="75" y="145" font-family="monospace" font-size="6" fill="#94a3b8" text-anchor="middle">File Converter</text>
</svg>